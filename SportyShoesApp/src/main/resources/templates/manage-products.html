<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
</head>
<body>
    <h2>Product List</h2>
    <table border="1">
        <tr>
            <th>Name</th><th>Price</th><th>Stock</th><th>Category</th><th>Action</th>
        </tr>
        <tr th:each="p : ${products}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.stock}"></td>
            <td th:text="${p.category.name}"></td>
            <td>
                <a th:href="@{'/admin/products/delete/' + ${p.id}}">Delete</a>
            </td>
        </tr>
    </table>

    <h3>Add New Product</h3>
    <form th:action="@{/admin/products/add}" method="post">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="number" step="0.01" name="price" placeholder="Price" required><br>
        <input type="number" name="stock" placeholder="Stock" required><br>
        <input type="text" name="categoryName" placeholder="Category" required><br>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
